name: CI

on:
    pull_request:
        branches: ['master']
        paths-ignore:
            - '**.md'
    workflow_dispatch:

jobs:
    ci:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Get yarn cache directory path
              id: yarn-cache-dir-path
              run: echo "::set-output name=dir::$(yarn cache dir)"
            - name: cache lookup
              uses: actions/cache@v2
              id: cache
              with:
                  path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-
            - name: setup node
              uses: actions/setup-node@v2
              with:
                  node-version: '16.x'
            - name: install dependencies
              if: ${{ steps.cache.outputs.cache-hit != true }}
              run: yarn install --frozen-lockfile
            - name: static tests
              run: yarn lint-check
            - name: conflicts lint-prettier
              run: yarn run eslint-prettier-check
            - name: running tests and generating coverage report
              run: yarn coverage:ci
            - name: upload code coverage report to codecov
              uses: codecov/codecov-action@v2
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  files: coverage/clover.xml
                  fail_ci_if_error: false
                  verbose: true
            - name: build
              run: yarn build
            - name: deploy to staging
              id: staging
              run: |
                  curl -H "Content-Type: application/zip" \
                  -H "Authorization: Bearer ${{ secrets.NETLIFY_AUTH_TOKEN }}" \
                  -H "draft: true" \
                  --data-binary "build.zip" \
                  https://api.netlify.com/api/v1/sites/serverflow.netlify.app/deploys
              env:
                  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
